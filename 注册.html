<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人注册</title>
    <link rel="stylesheet" type="text/css" href="style/css.css">
    <script type="text/javascript" src="js/jquery.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/other.js"></script>
</head>
<body class="bgn">
    <header><img src="img/header.jpg"></header>
    <div class="center">
        <dl class="ipt_dl">
            <dt>用 户 名</dt>
            <dd><input type="text" placeholder="您的账户名和登录名" id="user"></dd>
        </dl>
        <div class="sp" id="s1">支持中文、字母、数字、"-" "_"的组合,4-20个字符</div>
        <dl class="ipt_dl">
            <dt>设置密码</dt>
            <dd><input type="password" placeholder="您的账户名和登录名" id="pas"></dd>
        </dl>
        <div class="sp">建议使用字母、数字和符号两种及以上的组合，5-20个字符</div>
        <dl class="ipt_dl">
            <dt>确认密码</dt>
            <dd><input type="password" placeholder="您的账户名和登录名" id="pass"></dd>
        </dl>
        <div class="sp">请再次输入密码</div>
        <dl class="ipt_dl">
            <dt class="bor3">中国+86</dt>
            <dd><input type="tel" placeholder="您的账户名和登录名" id="tel"></dd>
        </dl>
        <div class="sp">完成验证后，可以使用该手机登录和找回密码</div>
        <dl class="ipt_dl">
            <dt>验 证 码</dt>
            <dd><input type="text" placeholder="您的账户名和登录名" id="num"></dd>
        </dl>
        <div class="sp">看不清？点击图片更换验证码</div>
        <dl class="ipt_dl">
            <dt>手机验证码</dt>
            <dd><input type="text" placeholder="您的账户名和登录名" id="tel_num"></dd>
        </dl>
        <div class="sp"></div>
        <input type="checkbox" checked>我已阅读并同意<a href="javascript:void [0]">《京东用户注册协议》</a><br />
        <button class="zbtn" onclick="t2()">立即注册</button>
        <div id="box"></div>
        <img src="img/zhuce.jpg" class="imgz">
    </div>
    <footer><img src="img/footer.jpg"></footer>
</body>
</html>
