<HTML>
<HEAD>

</HEAD>
<style type="text/css">
    center
    {
        font-size:12px;
        color:red;
        font-weight:bold;
    }
    select
    {
        font-size:12px;
        color:green;
    }
</style>

<BODY>
<span id='feedback'></span>

<form method="post" name="myform">
    <select  multiple name="left" id="left" size="8" style="width:200px;"
             ondblclick="moveOption(document.getElementById('left'), document.getElementById('right'))">
        <option value="20">张三</option>
        <option value="30">李四</option>
        <option value="40">王五</option>
        <option value="50">赵六</option>
        <option value="60">魏七</option>
        <option value="70">孙八</option>
        <option value="80">粱九</option>
        <option value="90">冯十</option>
    </select>
    <input type="button" value=" >> " onclick="moveOption(document.getElementById('left'),document.getElementById('right'))">
    <input type="button" value=" << " onclick="moveOption(document.getElementById('right'), document.getElementById('left'))">
    <select  multiple name="right" id="right" size="8" style='width:200px;'
             ondblclick="moveOption(document.getElementById('right'), document.getElementById('left'))">
    </select>
</BODY>
</HTML>


<SCRIPT type="text/javascript">
    <!--
    //移动
    function moveOption(obj1, obj2)
    {
        for(var i = obj1.options.length - 1 ; i >= 0 ; i--)
        {
            if(obj1.options[i].selected)
            {
                var opt = new Option(obj1.options[i].text,obj1.options[i].value);
//                opt.selected = true;
                obj2.options.add(opt);
                obj1.remove(i);
            }
        }
    }
    //置顶
    //-->
</SCRIPT>
